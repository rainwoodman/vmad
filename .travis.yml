language: python

python:
    - 3.6

env:
    - NUMPY_VERSION=1.12.1 OMP_NUM_THREADS=2

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - conda update --yes conda

install:
    - conda create --yes -n test python=$TRAVIS_PYTHON_VERSION
    - source activate test
    - conda install --yes numpy=$NUMPY_VERSION scipy nose
    - conda install --yes -c bccp pmesh nbodykit fastpm # for testing fastpm lib.
    - python setup.py install

script:
    - pip install runtests
    - python ./run-tests.py
    - bash check_tag.sh vmad/version.py

deploy:
    - provider: pypi
      distributions: sdist
      user: "rainwoodman"
      password:
        secure: ""
      on:
        tags   : true
        condition : ${TRAVIS_JOB_NUMBER##*.} == 1
